<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Mensajes de Apoyo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-sm-10">
            <h3 class="text-center mb-4">Mensajes de Apoyo</h3>
            <div id="alertMessage" class="alert" style="display: none;"></div>

            <form id="mensajeForm" action="https://formspree.io/f/xeopynpp" method="POST">
                <div class="mb-3">
                    <input type="text" class="form-control" name="nombre" placeholder="Nombre completo" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" name="correo" placeholder="Correo electrónico" required>
                </div>
                <div class="mb-3">
                    <textarea class="form-control" name="comentarios" rows="4" placeholder="Escribe tu mensaje de apoyo..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Enviar</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    $('#mensajeForm').on('submit', function(e) {
        e.preventDefault();

        const form = $(this);
        const alertBox = $('#alertMessage');

        $.ajax({
            url: form.attr('action'),
            method: form.attr('method'),
            data: form.serialize(),
            dataType: 'json',
            success: function() {
                alertBox
                    .removeClass('alert-danger')
                    .addClass('alert-success')
                    .html('✅ ¡Mensaje enviado correctamente! Gracias por tu apoyo.')
                    .show();
                form[0].reset();
                setTimeout(() => alertBox.fadeOut(), 5000);
            },
            error: function() {
                alertBox
                    .removeClass('alert-success')
                    .addClass('alert-danger')
                    .html('❌ Hubo un problema al enviar el mensaje. Intenta más tarde.')
                    .show();
                setTimeout(() => alertBox.fadeOut(), 5000);
            }
        });
    });
});
</script>

</body>
</html>
